<!DOCTYPE html>
<html>

<head>
    <title>Ansys header</title>
    <script src="https://kit.fontawesome.com/b826549c01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ansy.css">
</head>

<body class="body">
    <header class="header">
        <div class="top-header">
            <div class="top-head-in">
                <div class="top-left"><a href="" class="link-text">COUNTRIES & REGIONS<i class="fa-solid fa-caret-down"></i></a></div>
                <div class="top-right">
                    <ul class="top-list">
                        <li class="top-link"><a href="" class="link-text">CONTACT US</a></li>
                        <li class="top-link"><a href="" class="link-text">CAREERS</a></li>
                        <li class="top-link"><a href="" class="link-text">STUDENTS & ACADEMIC</a></li>
                        <li class="top-link"><i class="fa-solid fa-user"></i> CUSTOMER CENTER<i class="fa-solid fa-caret-down"></i></li>
                        <li class="top-link"><a href="" class="link-text">FREE TRIALS</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="bottom-head-in">
                <div class="bottom-left">
                    <ul class="bottom-list">
                        <li class="bottom-link">Why Ansys<i class="fa-solid fa-caret-down"></i></li>
                        <li class="bottom-link">Product & Services<i class="fa-solid fa-caret-down"></i></li>
                        <li class="bottom-link">Learn<i class="fa-solid fa-caret-down"></i></li>
                    </ul>
                </div>
                <div class="bottom-mid">
                    <img src="./imgs/logo.png" alt="Ansys logo" class="logo">
                </div>
                <div class="bottom-right">
                    <input type="text" placeholder="Search All Ansys" class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
