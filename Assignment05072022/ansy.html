<!DOCTYPE html>
<html>

<head>
    <title>Ansys header</title>
    <link rel="stylesheet" href="ansy.css">
</head>

<body class="body">
    <header class="header">
        <div class="top-header">
            <div class="top-head-in">
                <div class="top-left"><a href="" class="link-text">COUNTRIES & REGIONS <img src="./imgs/drop.png" alt="drop" class="drop"></a></div>
                <div class="top-right">
                    <ul class="top-list">
                        <li class="top-link"><a href="" class="link-text">CONTACT US</a></li>
                        <li class="top-link"><a href="" class="link-text">CAREERS</a></li>
                        <li class="top-link"><a href="" class="link-text">STUDENTS & ACADEMIC</a></li>
                        <li class="top-link"><img src="./imgs/profile.png" alt="center" class="img">CUSTOMER CENTER <img src="./imgs/drop.png" alt="drop" class="drop"></li>
                        <li class="top-link"><a href="" class="link-text">FREE TRIALS</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="bottom-head-in">
                <div class="bottom-left">
                    <ul class="bottom-list">
                        <li class="bottom-link">Why Ansys <img src="./imgs/drop.png" alt="drop" class="drop"></li>
                        <li class="bottom-link">Product & Services <img src="./imgs/drop.png" alt="drop" class="drop"></li>
                        <li class="bottom-link">Learn <img src="./imgs/drop.png" alt="drop" class="drop"></li>
                    </ul>
                </div>
                <div class="bottom-mid">
                    <img src="./imgs/logo.png" alt="Ansys logo" class="logo">
                </div>
                <div class="bottom-right">
                    <input type="text" placeholder="Search All Ansys" class="input">
                    <img src="./imgs/search.png" alt="icon" class="icon">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
