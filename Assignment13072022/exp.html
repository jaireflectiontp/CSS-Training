<!DOCTYPE html>
<html>

<head>
    <title>CustomIcon</title>
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="exp.css">
</head>

<body class="body">
    <header class="header border">
        <div class="inner-header">
            <div class="top-header border padding">
                <span tabindex="0" class="icon-home icon-size"></span>
                <span tabindex="0"  class="icon-earth1 icon-size"></span>
                <span tabindex="0"  class="icon-list icon-size"></span>
                <span tabindex="0" class="icon-search icon-size"></span>
            </div>
            <div class="bottom-header border padding">
                <span tabindex="0"  class="icon-lock-closed icon-size"></span>
                <span tabindex="0"  class="icon-share-square-o icon-size"></span>
                <span tabindex="0"  class="icon-angle-double-down icon-size"></span>
                <span tabindex="0"  class="icon-time icon-size"></span>
                <div><input class="input" type="text" placeholder="write something"></div>
            </div>
        </div>
    </header>
</body>
</html>
